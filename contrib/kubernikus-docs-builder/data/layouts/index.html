{{ partial "head" . }}
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>

<main class="main">
  <div class="sapbanner"></div>
  <div class="saplogo"></div>
  <div class="saplinks">
    <div><a href="{{ "guide/getting_started" | relURL }}">Docs</a></div>
    <div><a href="/swagger">API</a></div>
    <div><a href="/info">Version</a></div>
    {{ with .Site.Social.github }}
    <div class="button button-github" role="button" aria-label="GitHub">
      <a href="https://github.com/{{ . }}" title="@{{ . }} on GitHub" target="_blank" class="toggle-button icon icon-github"></a>
    </div>
    {{ end }}
  </div>
  <div class="promobanner">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id='title'>
      <span class="bigger">KUBERNIKUS</span>
      <br />
      <span>Managed Kubernetes Clusters</span>
    </div>
  </div>
  <img src="{{ "images/kubernikus.svg" | relURL }}" class="promologo" />

  {{ range where .Data.Pages "Type" "index" }}
  <div class="{{ .File.TranslationBaseName }}">
    <div class="wrap">
      {{ .Content }}
    </div>
  </div>
  {{ end }}

</main>
