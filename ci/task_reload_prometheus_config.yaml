---
platform: 'linux'

image_resource:
  type: docker-image
  source:
    repository: sapcc/kubernikus-kubectl
    tag: 'latest'

inputs:
  - name: charts.git
  - name: secrets.git

run:
  path: /bin/sh
  args:
    - -c
    - |
      set -exo pipefail

      echo ">> Waiting ${DELAY_SECONDS} seconds before reloading prometheus configuration"
      sleep "${DELAY_SECONDS}"

      k -n ${NAMESPACE} get pods -o jsonpath='{.items[*].metadata.name}'| tr ' ' '\n' | grep prometheus | while read POD; do
        echo ">> Reloading configuration for ${POD}..."
        k exec "${POD}" -- kill -HUP 1
      done

params:
  NAMESPACE:
  DELAY_SECONDS:
