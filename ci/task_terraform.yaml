---
platform: 'linux'

image_resource:
  type: docker-image
  source:
    repository: sapcc/kubernikus-terraform
    tag: 'latest'

inputs:
  - name: secrets.git
  - name: kubernikus.git


run:
  path: /bin/sh
  args:
    - -c
    - |
      set -exo pipefail
      cd kubernikus.git/terraform
      ls
      TF_USER=$OS_USERNAME \
      TF_PASSWORD=$OS_PASSWORD \
      TF_VARS_DIR=../../secrets.git/$TF_REGION/terraform \
        make init plan apply

params:
  TF_REGION:
  TF_PLUGIN_DIR: /usr/local/bin
  TF_VARS_DIR:
  OS_USERNAME:
  OS_PASSWORD:



