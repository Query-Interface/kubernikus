platform: linux
image_resource:
  type: registry-image
  source:
    repository: keppel.eu-de-2.cloud.sap/ccloud-dockerhub-mirror/library/alpine
inputs:
  - name: kubernikus.builds
outputs:
  - name: args
run:
  path: sh
  args:
    - -exc
    - |
      SHA=$(cat kubernikus.builds/.git/ref)
      echo '{"VERSION":"'$SHA'"}' > args/build_args.json
